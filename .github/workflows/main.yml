name: Java CI

on: [push,pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Run Tests
        run: mvn --batch-mode --update-snapshots test
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
        
